notifications:
  slack:
    secure: 
  email: false
language: python
dist: xenial
cache: false
env:
  global:
  - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  - SEGFAULT_SIGNALS=all
matrix:
  include:
  - python: '3.6'
    env:
    - TOXENV=check
  - python: '3.6'
    env:
    - TOXENV=docs
  - env:
    - TOXENV=py35,codecov
    python: '3.5'
  - env:
    - TOXENV=py36,codecov
    python: '3.6'
  - env:
    - TOXENV=py37,codecov
    python: '3.7'
  - env:
    - TOXENV=py38,codecov
    python: '3.8'
before_install:
- python --version
- uname -a
- lsb_release -a || true
- |
  if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
    [[ $TOXENV =~ py3 ]] && brew upgrade python
    [[ $TOXENV =~ py2 ]] && brew install python@2
    export PATH="/usr/local/opt/python/libexec/bin:${PATH}"
  fi
- python --version
install:
- python -mpip install --progress-bar=off tox -rci/requirements.txt
- virtualenv --version
- easy_install --version
- pip --version
- tox --version
script:
- tox -v
after_failure:
- more .tox/log/* | cat
- more .tox/*/log/* | cat
before_deploy:
- echo "$REGISTRY_PASS" | docker login --username $REGISTRY_USER --password-stdin
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  on:
    tags: true
